          exit 1

      - name: Import OpenAPI v1 spec into APIM
        shell: bash
        run: |
          az apim api import \
            --resource-group "${{ needs.terraform-plan-and-apply-prd.outputs.api_management_resource_group_name }}" \
            --service-name "${{ needs.terraform-plan-and-apply-prd.outputs.api_management_name }}" \
            --api-id geolocation-api-v1 \
            --display-name "GeoLocation Lookup API" \
            --path geolocation \
            --api-version v1 \
            --api-version-set-id "${{ needs.terraform-plan-and-apply-prd.outputs.api_version_set_id }}" \
            --protocols https \
            --specification-format OpenApiJson \
            --specification-url "https://${{ needs.terraform-plan-and-apply-prd.outputs.api_app_name }}.azurewebsites.net/openapi/v1.0.json" \
            --service-url "https://${{ needs.terraform-plan-and-apply-prd.outputs.api_app_name }}.azurewebsites.net/v1" \
