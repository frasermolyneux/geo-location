name: Deploy Prd

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 4"

permissions: {}

concurrency:
  group: ${{ github.workflow }}

jobs:
  build-and-test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - id: api-ci
        uses: frasermolyneux/actions/dotnet-web-ci@main
        with:
          dotnet-project: "MX.GeoLocation.Api.V1"
          dotnet-version: 9.0.x
          src-folder: "src"

      - uses: frasermolyneux/actions/dotnet-web-ci@main
        with:
          dotnet-project: "MX.GeoLocation.Web"
          dotnet-version: 9.0.x
          src-folder: "src"
          skip-nuget-artifact-upload: "true"

      - name: Install Playwright browsers
        run: pwsh src/MX.GeoLocation.Web.IntegrationTests/bin/Release/net9.0/playwright.ps1 install --with-deps chromium

      - name: Run integration tests
        run: dotnet test src/MX.GeoLocation.sln --configuration Release --no-build --filter "FullyQualifiedName~IntegrationTests"

    outputs:
      build_version: ${{ steps.api-ci.outputs.build_version }}

  terraform-plan-and-apply-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: build-and-test
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/terraform-plan-and-apply@main
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/dev.tfvars"
          terraform-backend-file: "backends/dev.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - id: terraform-output-dev
        shell: bash
        run: |
          cd terraform
          echo "api_app_resource_group_name=$(terraform output -raw api_app_resource_group_name)" >> $GITHUB_OUTPUT
          echo "api_app_name=$(terraform output -raw api_app_name)" >> $GITHUB_OUTPUT
          echo "web_app_resource_group_name=$(terraform output -raw web_app_resource_group_name)" >> $GITHUB_OUTPUT
          echo "web_app_name=$(terraform output -raw web_app_name)" >> $GITHUB_OUTPUT
          echo "api_management_name=$(terraform output -raw api_management_name)" >> $GITHUB_OUTPUT
          echo "api_management_resource_group_name=$(terraform output -raw api_management_resource_group_name)" >> $GITHUB_OUTPUT
          echo "api_management_product_id=$(terraform output -raw api_management_product_id)" >> $GITHUB_OUTPUT
          echo "api_version_set_id=$(terraform output -raw api_version_set_id)" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_USE_AZUREAD: true
          ARM_USE_OIDC: true

    outputs:
      api_app_resource_group_name: ${{ steps.terraform-output-dev.outputs.api_app_resource_group_name }}
      api_app_name: ${{ steps.terraform-output-dev.outputs.api_app_name }}
      web_app_resource_group_name: ${{ steps.terraform-output-dev.outputs.web_app_resource_group_name }}
      web_app_name: ${{ steps.terraform-output-dev.outputs.web_app_name }}
      api_management_name: ${{ steps.terraform-output-dev.outputs.api_management_name }}
      api_management_resource_group_name: ${{ steps.terraform-output-dev.outputs.api_management_resource_group_name }}
      api_management_product_id: ${{ steps.terraform-output-dev.outputs.api_management_product_id }}
      api_version_set_id: ${{ steps.terraform-output-dev.outputs.api_version_set_id }}

  app-service-deploy-api-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: [build-and-test, terraform-plan-and-apply-dev]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/deploy-app-service@main
        with:
          web-artifact-name: "MX.GeoLocation.Api.V1"
          web-app-name: ${{ needs.terraform-plan-and-apply-dev.outputs.api_app_name }}
          resource-group-name: ${{ needs.terraform-plan-and-apply-dev.outputs.api_app_resource_group_name }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  app-service-deploy-web-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: [build-and-test, terraform-plan-and-apply-dev, app-service-deploy-api-dev]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/deploy-app-service@main
        with:
          web-artifact-name: "MX.GeoLocation.Web"
          web-app-name: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_name }}
          resource-group-name: ${{ needs.terraform-plan-and-apply-dev.outputs.web_app_resource_group_name }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  apim-api-import-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs: [build-and-test, terraform-plan-and-apply-dev, app-service-deploy-api-dev]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for API version ${{ needs.build-and-test.outputs.build_version }}
        shell: bash
        run: |
          EXPECTED_VERSION="${{ needs.build-and-test.outputs.build_version }}"
          INFO_URL="https://${{ needs.terraform-plan-and-apply-dev.outputs.api_app_name }}.azurewebsites.net/v1.0/info"
          echo "Waiting for $INFO_URL to report version '$EXPECTED_VERSION'..."
          for i in $(seq 1 30); do
            RESPONSE=$(curl -s "$INFO_URL" || true)
            CURRENT_VERSION=$(echo "$RESPONSE" | jq -r '.buildVersion // empty' 2>/dev/null || true)
            if [ "$CURRENT_VERSION" = "$EXPECTED_VERSION" ]; then
              echo "API is running expected version '$EXPECTED_VERSION' (attempt $i)"
              exit 0
            fi
            echo "Attempt $i: got version '$CURRENT_VERSION' - waiting 10s..."
            sleep 10
          done
          echo "API did not report expected version '$EXPECTED_VERSION' in time (last seen: '$CURRENT_VERSION')"
          exit 1

      - name: Import OpenAPI v1 spec into APIM
        shell: bash
        run: |
          az apim api import \
            --resource-group "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_resource_group_name }}"\
            --service-name "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_name }}" \
            --api-id geolocation-api-v1 \
            --display-name "GeoLocation Lookup API" \
            --path geolocation \
            --api-version v1 \
            --api-version-set-id "${{ needs.terraform-plan-and-apply-dev.outputs.api_version_set_id }}" \
            --protocols https \
            --specification-format OpenApiJson \
            --specification-url "https://${{ needs.terraform-plan-and-apply-dev.outputs.api_app_name }}.azurewebsites.net/openapi/v1.0.json" \
            --service-url "https://${{ needs.terraform-plan-and-apply-dev.outputs.api_app_name }}.azurewebsites.net/v1" \
            --subscription-required true

      - name: Import OpenAPI v1.1 spec into APIM
        shell: bash
        run: |
          az apim api import \
            --resource-group "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_resource_group_name }}" \
            --service-name "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_name }}" \
            --api-id geolocation-api-v1-1 \
            --display-name "GeoLocation Lookup API" \
            --path geolocation \
            --api-version v1.1 \
            --api-version-set-id "${{ needs.terraform-plan-and-apply-dev.outputs.api_version_set_id }}" \
            --protocols https \
            --specification-format OpenApiJson \
            --specification-url "https://${{ needs.terraform-plan-and-apply-dev.outputs.api_app_name }}.azurewebsites.net/openapi/v1.1.json" \
            --service-url "https://${{ needs.terraform-plan-and-apply-dev.outputs.api_app_name }}.azurewebsites.net/v1.1" \
            --subscription-required true

      - name: Add v1 API to product
        shell: bash
        run: |
          az apim product api add \
            --resource-group "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_resource_group_name }}" \
            --service-name "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_name }}" \
            --product-id "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_product_id }}" \
            --api-id geolocation-api-v1 || true

      - name: Add v1.1 API to product
        shell: bash
        run: |
          az apim product api add \
            --resource-group "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_resource_group_name }}" \
            --service-name "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_name }}" \
            --product-id "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_product_id }}" \
            --api-id geolocation-api-v1-1 || true

  terraform-plan-and-apply-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs: [app-service-deploy-web-dev, apim-api-import-dev]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - uses: frasermolyneux/actions/terraform-plan-and-apply@main
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/prd.tfvars"
          terraform-backend-file: "backends/prd.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - id: terraform-output-prd
        shell: bash
        run: |
          cd terraform
          echo "api_app_resource_group_name=$(terraform output -raw api_app_resource_group_name)" >> $GITHUB_OUTPUT
          echo "api_app_name=$(terraform output -raw api_app_name)" >> $GITHUB_OUTPUT
          echo "web_app_resource_group_name=$(terraform output -raw web_app_resource_group_name)" >> $GITHUB_OUTPUT
          echo "web_app_name=$(terraform output -raw web_app_name)" >> $GITHUB_OUTPUT
          echo "api_management_name=$(terraform output -raw api_management_name)" >> $GITHUB_OUTPUT
          echo "api_management_resource_group_name=$(terraform output -raw api_management_resource_group_name)" >> $GITHUB_OUTPUT
          echo "api_management_product_id=$(terraform output -raw api_management_product_id)" >> $GITHUB_OUTPUT
          echo "api_version_set_id=$(terraform output -raw api_version_set_id)" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_USE_AZUREAD: true
          ARM_USE_OIDC: true

    outputs:
      api_app_resource_group_name: ${{ steps.terraform-output-prd.outputs.api_app_resource_group_name }}
      api_app_name: ${{ steps.terraform-output-prd.outputs.api_app_name }}
      web_app_resource_group_name: ${{ steps.terraform-output-prd.outputs.web_app_resource_group_name }}
      web_app_name: ${{ steps.terraform-output-prd.outputs.web_app_name }}
      api_management_name: ${{ steps.terraform-output-prd.outputs.api_management_name }}
      api_management_resource_group_name: ${{ steps.terraform-output-prd.outputs.api_management_resource_group_name }}
      api_management_product_id: ${{ steps.terraform-output-prd.outputs.api_management_product_id }}
      api_version_set_id: ${{ steps.terraform-output-prd.outputs.api_version_set_id }}

  app-service-deploy-api-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs: [build-and-test, terraform-plan-and-apply-prd]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - uses: frasermolyneux/actions/deploy-app-service@main
        with:
          web-artifact-name: "MX.GeoLocation.Api.V1"
          web-app-name: ${{ needs.terraform-plan-and-apply-prd.outputs.api_app_name }}
          resource-group-name: ${{ needs.terraform-plan-and-apply-prd.outputs.api_app_resource_group_name }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  app-service-deploy-web-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs: [build-and-test, terraform-plan-and-apply-prd, app-service-deploy-api-prd]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - uses: frasermolyneux/actions/deploy-app-service@main
        with:
          web-artifact-name: "MX.GeoLocation.Web"
          web-app-name: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_name }}
          resource-group-name: ${{ needs.terraform-plan-and-apply-prd.outputs.web_app_resource_group_name }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  apim-api-import-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs: [build-and-test, terraform-plan-and-apply-prd, app-service-deploy-api-prd]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for API version ${{ needs.build-and-test.outputs.build_version }}
        shell: bash
        run: |
          EXPECTED_VERSION="${{ needs.build-and-test.outputs.build_version }}"
          INFO_URL="https://${{ needs.terraform-plan-and-apply-prd.outputs.api_app_name }}.azurewebsites.net/v1.0/info"
          echo "Waiting for $INFO_URL to report version '$EXPECTED_VERSION'..."
          for i in $(seq 1 30); do
