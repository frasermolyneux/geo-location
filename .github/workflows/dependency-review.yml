name: Dependency Review

on:
  pull_request:

permissions: {}

jobs:
  dependency-review:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout Repository"
      uses: actions/checkout@v6

    - name: "Dependency Review"
      uses: actions/dependency-review-action@v4
      with: 
        comment-summary-in-pr: true
        show-openssf-scorecard: true
